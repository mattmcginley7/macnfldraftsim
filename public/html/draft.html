<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Simulator</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .team-logo-small {
            max-width: 50px;
            max-height: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        .draft-pick-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .draft-pick-item img {
            margin-right: 10px;
        }

        .draft-pick-item strong {
            font-size: 1.2em;
        }

        .draft-pick-item span {
            font-size: 0.8em;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            /* Increased z-index to ensure the modal is on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80vh;
            /* Adjust this value as needed */
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .fixed-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            z-index: 1000;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            margin-top: 120px;
            /* Adjust this value based on the height of the fixed element to prevent overlap */
        }

        #teamLogo {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>NFL Mock Draft Simulator</h1>
    </header>

    <div class="fixed-selection">
        <div>
            <img id="teamLogo" src="" alt="Team Logo">
            <h2 id="teamName"></h2>
        </div>

        <div class="filters">
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-offense" class="filter-btn">Offense</button>
            <button id="filter-defense" class="filter-btn">Defense</button>
            <button id="filter-QB" class="filter-btn">QB</button>
            <button id="filter-RB" class="filter-btn">RB</button>
            <button id="filter-WR" class="filter-btn">WR</button>
            <button id="filter-TE" class="filter-btn">TE</button>
            <button id="filter-OT" class="filter-btn">OT</button>
            <button id="filter-IOL" class="filter-btn">IOL</button>
            <button id="filter-EDGE" class="filter-btn">EDGE</button>
            <button id="filter-DL" class="filter-btn">DL</button>
            <button id="filter-LB" class="filter-btn">LB</button>
            <button id="filter-CB" class="filter-btn">CB</button>
            <button id="filter-S" class="filter-btn">S</button>
        </div>

        <div>
            <select id="playerSelect">
                <!-- Options will be populated by JavaScript -->
            </select>
            <button id="selectPlayer" disabled>Select Player</button>
            <!-- Add this button next to the Select Player button -->
            <button id="showTradeOffers" onclick="showTradeOffers()">Show Trade Offers</button>
        </div>
    </div>

    <main class="main-content">
        <div id="draftResults">
            <h2></h2>
            <!-- Draft results will be populated by JavaScript -->
        </div>

        <div id="draftHistory">
            <h2>Draft History</h2>
            <!-- Draft history will be populated by JavaScript -->
        </div>
    </main>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultsContainer"></div>
            <button id="backToHome" onclick="window.location.href='../html/index.html'">Back to Home</button>
            <button id="restartDraft" onclick="restartDraft()">Restart Draft</button>
        </div>
    </div>

    <!-- Add this for trade offers modal -->
    <div id="tradeOfferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="tradeOfferText"></div>
        </div>
    </div>

    <script src="../models/draft.js"></script>
</body>

</html>
