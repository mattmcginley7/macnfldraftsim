<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Mock Draft Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }

        .team-selection img {
            height: 60px;
            width: auto;
        }

        .team-selection {
            display: grid;
            gap: 10px;
            justify-items: center;
            align-items: center;
            margin: 20px auto;
            padding: 0 10px;
            max-width: 1200px;
            grid-template-columns: repeat(4, 1fr);
        }

        .division-title {
            grid-column: 1 / -1;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: large;
        }

        .team-selection button {
            display: flex;
            cursor: pointer;
            padding: 5px 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 5px;
            transition: border-color 0.3s;
        }

          /* Media query for smaller screens */
  @media (max-width: 768px) {
      .team-logo {
  width: 22%; /* Adjust this value as needed */
  max-width: 80px;
  height: auto;
  margin-bottom: 15px;
}

      .team-selection {
          gap: 1px; /* Reduce the gap between team logos */
      }

      .team-selection button {
          padding: 0px 1px; /* Adjust button padding for smaller screens */
      }

       main {
        padding: 0px; /* Reduce padding on the sides of the main container */
    }
  }

        .team-logo:hover {
            border-color: #007bff;
        }

        .team-logo.selected {
            border-color: #007bff;
        }

        .start-simulation {
        width: 80%; /* Make the button wider */
        padding: 15px; /* Increase padding for a larger button */
        font-size: 18px; /* Increase font size */
        background-color: #007bff; /* Button color */
        color: #fff; /* Text color */
        border-radius: 10px; /* Round the corners */
        border: none; /* Remove border */
        cursor: pointer; /* Change cursor to pointer */
        text-align: center; /* Center text */
    }

        .start-simulation:hover {
            background: #0056b3;
        }

        .conference-logos-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

  .startSimulationContainer {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    margin-bottom: 20px;
}


.startSimulationContainer button {
    width: auto; /* Ensure it's not set to 100% or any fixed width */
    padding: 15px 30px; /* Adjust the padding as needed */
    background-color: #4CAF50; /* Button background color */
    color: white; /* Text color */
    border: none; /* Remove default border */
    font-size: 18px; /* Font size */
    cursor: pointer; /* Change cursor to pointer */
    border-radius: 5px; /* Optional: adds rounded corners */
}

.startSimulationContainer button:hover {
  background-color: #45a049;
}

@media (max-width: 480px) {
  .startSimulationContainer {
    padding: 0 15px; /* Add some padding on very small screens */
  }
}

        .conferenceLogo {
            margin: 10px;
            height: 60px;
            width: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Select Your Team</h1>
    </header>
    <main>
        <div class="team-selection nfc-teams">
            <span class="division-title">NFC East</span>
            <img src="../images/philadelphia-eagles-logo.png" class="team-logo" id="EaglesIMG" title="Eagles">
            <img src="../images/dallas-cowboys-logo.png" class="team-logo" id="CowboysIMG" title="Cowboys">
            <img src="../images/washington-commanders-logo.png" class="team-logo" id="CommandersIMG" title="Commanders">
            <img src="../images/new-york-giants-logo.png" class="team-logo" id="GiantsIMG" title="Giants">

            <span class="division-title">NFC North</span>
            <img src="../images/green-bay-packers-logo.png" class="team-logo" id="PackerIMG" title="Packers">
            <img src="../images/detroit-lions-logo.png" class="team-logo" id="LionsIMG" title="Lions">
            <img src="../images/minnesota-vikings-logo.png" class="team-logo" id="VikingsIMG" title="Vikings">
            <img src="../images/chicago-bears-logo.png" class="team-logo" id="BearsIMG" title="Bears">

            <span class="division-title">NFC West</span>
            <img src="../images/san-francisco-49ers-logo.png" class="team-logo" id="49ersIMG" title="49ers">
            <img src="../images/la-rams-logo.png" class="team-logo" id="RamsIMG" title="Rams">
            <img src="../images/seattle-seahawks-logo.png" class="team-logo" id="SeahawksIMG" title="Seahawks">
            <img src="../images/arizona-cardinals-logo.png" class="team-logo" id="CardinalsIMG" title="Cardinals">

            <span class="division-title">NFC South</span>
            <img src="../images/tampa-bay-buccanners-logo.png" class="team-logo" id="BucsIMG" title="Bucs">
            <img src="../images/new-orleans-saints-logo.png" class="team-logo" id="SaintsIMG" title="Saints">
            <img src="../images/atlanta-falcons-logo.png" class="team-logo" id="FalconsIMG" title="Falcons">
            <img src="../images/carolina-panthers-logo.png" class="team-logo" id="PantherIMG" title="Panthers">
        </div>

        <div class="team-selection afc-teams">
            <span class="division-title">AFC East</span>
            <img src="../images/new-england-patriots-logo.png" class="team-logo" id="PatriotsIMG" title="Patriots">
            <img src="../images/buffalo-bills-logo.png" class="team-logo" id="BillsIMG" title="Bills">
            <img src="../images/miami-dolphins-logo.png" class="team-logo" id="DolphinsIMG" title="Dolphins">
            <img src="../images/new-york-jets-logo.png" class="team-logo" id="JetsIMG" title="Jets">

            <span class="division-title">AFC North</span>
            <img src="../images/baltimore-ravens-logo.png" class="team-logo" id="RavensIMG" title="Ravens">
            <img src="../images/pittsburgh-steelers-logo.png" class="team-logo" id="SteelersIMG" title="Steelers">
            <img src="../images/cleveland-browns-logo.png" class="team-logo" id="BrownsIMG" title="Browns">
            <img src="../images/cincinnati-bengals-logo.png" class="team-logo" id="BengalsIMG" title="Bengals">

            <span class="division-title">AFC West</span>
            <img src="../images/kansas-city-chiefs-logo.png" class="team-logo" id="ChiefsIMG" title="Chiefs">
            <img src="../images/las-vegas-raiders-logo.png" class="team-logo" id="RaidersIMG" title="Raiders">
            <img src="../images/denver-broncos-logo.png" class="team-logo" id="BroncosIMG" title="Broncos">
            <img src="../images/la-chargers-logo.png" class="team-logo" id="ChargersIMG" title="Chargers">

            <span class="division-title" alt=""> AFC South</span>
            <img src="../images/houston-texans-logo.png" class="team-logo" id="TexansIMG" title="Texans">
            <img src="../images/indianapolis-colts-logo.png" class="team-logo" id="ColtsIMG" title="Colts">
            <img src="../images/jacksonville-jaguars-logo.png" class="team-logo" id="JagsIMG" title="Jaguars">
            <img src="../images/tennessee-titans-logo.png" class="team-logo" id="TitansIMG" title="Titans">
        </div>

        <div class="startSimulationContainer">
            <button id="startSimulation" class="start-simulation">START DRAFT</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NFL Mock Draft Simulator</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const teamLogos = document.querySelectorAll('.team-logo');
            const startButton = document.getElementById('startSimulation');

            // Mapping short names to full team names
            const teamNameMap = {
                Eagles: 'Philadelphia Eagles',
                Bears: 'Chicago Bears',
                Commanders: 'Washington Commanders',
                Patriots: 'New England Patriots',
                Cardinals: 'Arizona Cardinals',
                Chargers: 'LA Chargers',
                Giants: 'New York Giants',
                Titans: 'Tennessee Titans',
                Falcons: 'Atlanta Falcons',
                Jets: 'New York Jets',
                Vikings: 'Minnesota Vikings',
                Broncos: 'Denver Broncos',
                Raiders: 'Las Vegas Raiders',
                Saints: 'New Orleans Saints',
                Colts: 'Indianapolis Colts',
                Seahawks: 'Seattle Seahawks',
                Jaguars: 'Jacksonville Jaguars',
                Bengals: 'Cincinnati Bengals',
                Rams: 'LA Rams',
                Steelers: 'Pittsburgh Steelers',
                Dolphins: 'Miami Dolphins',
                Texans: 'Houston Texans',
                Cowboys: 'Dallas Cowboys',
                Packers: 'Green Bay Packers',
                Buccaneers: 'Tampa Bay Buccanners',
                Bills: 'Buffalo Bills',
                Lions: 'Detroit Lions',
                Ravens: 'Baltimore Ravens',
                "49ers": 'San Francisco 49ers',
                Chiefs: 'Kansas City Chiefs',
                Panthers: 'Carolina Panthers',
                Browns: 'Cleveland Browns'
            };

            function setSelectedTeam(logo) {
    teamLogos.forEach(other => other.classList.remove('selected'));
    logo.classList.add('selected');
    const selectedTeamShortName = logo.title;
    const selectedTeamFullName = teamNameMap[selectedTeamShortName];
    localStorage.setItem('selectedTeam', selectedTeamFullName);
    localStorage.setItem('selectedTeamLogo', logo.src);
    console.log('Team Selected:', selectedTeamFullName, 'Logo URL:', logo.src);
}

            teamLogos.forEach(logo => {
                logo.addEventListener('click', function () {
                    setSelectedTeam(this);
                });
            });

            startButton.addEventListener('click', function () {
                const selectedTeam = localStorage.getItem('selectedTeam');
                if (!selectedTeam) {
                    alert('Please select a team to start.');
                } else {
                    console.log('Redirecting to draft.html with team:', selectedTeam);
                    window.location.href = 'draft.html';
                }
            });
        });
    </script>
</body>

</html>
